<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerado password">
    <title>GeradorPassword</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="titulo">Gerador de senhas</h1>

<div class="container-input">
    <span>Tamanho<span id="valor"></span>caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="20" value="10"> 

    <button onclick="geradorPassword()" id="button-gerador" class="button-cs">Gerar senha</button>
</div>

<div onclick="copyPassword()" id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tolltip">Clique na senha para copiar.</span>
</div>

    
    <script src="script.js"></script>
</body>
</html>
